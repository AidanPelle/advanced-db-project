Devices:
<div style="display: flex; flex-direction: column; gap: 30px; width: 200px;">
@for ( item of deviceList; track item.id) {
    <div>
        <div>Device ID: {{item.id}}</div>
        <div>Device Name: {{item.name}}</div>
        <button (click)="navToDevice(item.id)">Nav to device</button>
    </div>
}
</div>
